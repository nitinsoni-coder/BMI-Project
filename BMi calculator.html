<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-image: linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)),url('bmi.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            width:100%;
            height: 100vh;
            position: relative;
        }
        .container{
            width:100%;
            position: absolute;
            top: 50%;
            left: 50%;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <div class="conatiner">
        <div class="card w-50 m-auto">
            <div class="card-header text-center " style="background-color: coral; font-size: 30px; font-weight: 900;">BMI CALCULATOR</div>
            <div class="card-body">
                <form class="w-50 m-auto" onsubmit="return false">
                    <div class="form-group">
                        <label>weight: </label>
                        <input type="number" name="" placeholder="weight in Kg" required id="weight" class="form-control">
                    </div><br>
                    <div class="form-group">
                        <label>Height: </label>
                        <input type="number" step="any" name="" placeholder="Height in ft" required id="Height" class="form-control">
                    </div><br>
                    <div class="form-group">
                        <label>BMI value: </label>
                        <input type="text" name="" id="BMIvalue" class="form-control" disabled>
                    </div><br>
                    <div>
                        <button type="submit" class="btn btn-success" onclick="getbmivalue()">Check BMI</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">A healthy BMI ranges between 19 and 25</div>
        </div>
    </div>

    <script>
        function getbmivalue(){
            var weight = document.getElementById("weight").value;
            var Height = document.getElementById("Height").value;

            Height = Height * 12;
            Height = Height * 0.025 //now height in meter

            var newbmi = weight / (Height * Height);

           newbmi = Math.round(newbmi);

            document.getElementById("BMIvalue").value = newbmi;
        }
    </script>
</body>
</html>
